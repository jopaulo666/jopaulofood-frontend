<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
    </head>
    <body>
        <header>
            <div id="divLogoSis">
                <span id="spanAlinahmentoVertical"></span>
                <a href="">
                    <img src="static/imagens/bf_logotipoSistema.png" id="imgLogo">
                </a>
            </div>
            <div id="divUsuarioLogoado">
                Olá, João Paulo
                <br>
                <img src="static/imagens/bf_iconeCarrinho.png" id="imgCarrinho">
            </div>
        </header>
        <br><br>
        <!--cabeçalho fim-->
        <div>
            <h1>Cadastro de Restaurante</h1>
            <div>Exemplo de mesnagem de sucesso</div>
            <br>
            <form method="post" action="">
                <fieldset>
                    <label for="nome">Nome: </label><br>
                    <input type="text" id="nome" name="nome" placeholder="Nome"><br><br>

                    <label for="cnpj">CNPJ: </label><br>
                    <input type="text" id="cnpj" name="cnpj" placeholder="99.999.999/9999-99"><br><br>

                    <label for="email">E-mail: </label><br>
                    <input type="email" id="email" name="email" placeholder="você@seuemail.com"><br><br>

                    <label for="cep">CEP: </label><br>
                    <input type="text" id="cep" name="cep" placeholder="99999-999"><br><br>

                    <label>Categoria de comida</label><br>
                    <select name="categoria" id="categoria">
                        <option>Pizza</option>
                        <option>Churrasco</option>
                        <option>lanche</option>
                        <option>Salada</option>
                    </select><br><br>

                    <label for="logo">Logotipo: </label><br>
                    <input type="file" id="logo" name="logo" placeholder="Selecionar"><br><br>

                    <label for="senha">Senha: </label><br>
                    <input type="password" id="senha" name="senha" placeholder="Senha"><br><br>

                    <input type="button" value="Cadastrar"><br><br>

                    <div>Exemplo de mesnagem de erro</div>
                    <br><br>
                </fieldset>
            </form>
            <br>
            <input type="button" value="Voltar">
        </div>
    </body>
</html>
